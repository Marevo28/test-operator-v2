apiVersion: elastic.test.com/v1
kind: ElasticIndex
metadata:
  labels:
    app.kubernetes.io/name: elasticindex
    app.kubernetes.io/instance: elasticindex-sample
    app.kubernetes.io/part-of: test-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: test-operator
  name: elasticindex-template-sample-twitter
spec:
  image: "nginx/test"
  size: 1
  name: "twitter"
  settings: |-
      {
        "template": {
          "settings": {
          "index": {
            "lifecycle": {
            "name": "gnivc-fns-etl-event-collector-clean-policy"
            },
            "number_of_shards": "2",
            "number_of_replicas": "0"
          }
          }
        },
        "index_patterns": [
          "gnivc-fns-etl-dev.event-collector.*"
        ],
        "data_stream": {
          "hidden": false
        }
      }

