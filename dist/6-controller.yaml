apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-operator-deployment
  namespace: demo-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-operator-controller
  template:
    metadata:
      labels:
        app: demo-operator-controller
    spec:
      containers:
        - name: demo-operator-controller
          image: marevo28/test-operator:0.0.49
          imagePullPolicy: IfNotPresent 
          resources:
            requests:
              cpu: 5m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env: 
          - name: ELASTIC_URL
            value: "http://elasticsearch-master.kube-elasticsearch.svc.cluster.local:9200"
      serviceAccountName: controller-manager

